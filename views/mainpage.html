<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stat Trak Home Page</title>
    <link href="../public/stylesheets/bootstrap.css" rel="stylesheet">
    <link href="../public/stylesheets/scrolling-nav.css" rel="stylesheet">
    <link href="../public/stylesheets/style.css" rel="stylesheet">
</head>

<body id="page-top" datadata-spy="scroll" data-target=".navbar-fixed-top">
    <nav class="navbar navbar-toggleable-md navbar-light back-inverse">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <img src="../public/favicon.ico"></img>
            <a class="navbar-brand" href="#">StatTrak</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Record Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="intro" class="intro-section">
        <div class="container">
            <div class="row">
                <div class="col-md-9 col-sm-12">
                    <table class="table table-inverse">
                        <thead>
                            <th colspan="3" class="recent">
                                <h1>Recent Games</h1>
                            </th>
                            <thead>
                                <tbody>
                                    <tr class="record-row">
                                        <th class="win">W</th>
                                        <td class="record-item">Score: 72 - 65</td>
                                    </tr>
                                    <tr class="record-row">
                                        <th class="lose">L</th>
                                        <td class="record-item">Score: 66 - 69</td>
                                    </tr>
                                    <tr class="record-row">
                                        <th class="lose">L</th>
                                        <td class="record-item">Score: 63 - 75</td>
                                    </tr>
                                </tbody>
                    </table>
                </div>
                <div class="col-md-2 col-sm-12">
                    <table class="table table-inverse">
                        <thead>
                            <th colspan="3" class="games">Upcoming Games</th>
                        </thead>
                        <tbody>
                            <tr class="upcoming">
                                <th>Away</th>
                                <td>VS. Kennedy</td>
                                <td>2 Days</td>
                            </tr>
                            <tr class="upcoming">
                                <th>Away</th>
                                <td>VS. Kennedy</td>
                                <td>4 Days</td>
                            </tr>
                            <tr class="upcoming">
                                <th>Away</th>
                                <td>VS. Kennedy</td>
                                <td>8 Days</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
